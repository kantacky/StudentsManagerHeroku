{% extends 'base.html' %} {% block content %}
<div id="userDetail">
    <h5>{{ user.first_name }} {{ user.last_name }}</h5>
    <h5>User Name: {{ user.username }}</h5>
    {% if user.is_staff %}
    <a class="decorated" href="/admin/">
        <h5>Staff Only</h5>
    </a>
    {% else %}
    <a class="decorated" href="{% url 'user:editpasswd' %}">
        <h5>パスワードを変更する</h5>
    </a>
    {% endif %}
</div> {% endblock %}
